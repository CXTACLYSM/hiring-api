services:
  api:
    build:
      context: .
      dockerfile: builds/Dockerfile
      target: api
    container_name: weather_api
    env_file: ".env"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - persistence-db
      - analytic-db
      - cache-db
      - messaging
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: builds/Dockerfile
      target: worker
    container_name: weather_worker
    env_file: ".env"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - persistence-db
      - analytic-db
      - cache-db
      - messaging
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: weather_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weather_by_geo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./builds/local/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./builds/local/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./scripts/init/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d weather_by_geo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - persistence-db

  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine
    container_name: weather_clickhouse
    environment:
      CLICKHOUSE_DB: weather_by_geo
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    ports:
      - "9100:9000"
      - "8125:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./builds/local/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      - ./scripts/init/clickhouse-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - analytic-db

  redis:
    image: redis:7.4-alpine
    container_name: weather_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./builds/local/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cache-db

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: weather_rabbitmq
    hostname: weather-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
      RABBITMQ_DEFAULT_VHOST: weather
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./builds/local/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - messaging

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  rabbitmq_data:

networks:
  persistence-db:
    driver: bridge
  analytic-db:
    driver: bridge
  cache-db:
    driver: bridge
  messaging:
    driver: bridge