# Redis configuration for local development

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass redis

# Memory
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (RDB)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Append-only file (disabled for local dev, enable if needed)
appendonly no

# Logging
loglevel notice

# Clients
maxclients 100
timeout 0
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128