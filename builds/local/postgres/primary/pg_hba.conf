# =============================================================================
# PostgreSQL 16 - PRIMARY HOST-BASED AUTHENTICATION
# =============================================================================

#------------------------------------------------------------------------------
# LOCAL CONNECTIONS
#------------------------------------------------------------------------------
# TYPE  DATABASE        USER            ADDRESS                 METHOD
local   all             postgres                                trust
local   all             all                                     scram-sha-256

#------------------------------------------------------------------------------
# TCP/IP CONNECTIONS
#------------------------------------------------------------------------------
# Localhost
# TYPE  DATABASE        USER            ADDRESS                 METHOD
host    all             all             127.0.0.1/32            scram-sha-256

# Docker networks (172.16.0.0 - 172.31.255.255)
# TYPE  DATABASE        USER            ADDRESS                 METHOD
host    all             all             172.16.0.0/12           scram-sha-256

# Alternative Docker networks
# TYPE  DATABASE        USER            ADDRESS                 METHOD
host    all             all             192.168.0.0/16          scram-sha-256

# All IPv4 (for local development only!)
# TYPE  DATABASE        USER            ADDRESS                 METHOD
host    all             all             0.0.0.0/0               scram-sha-256

#------------------------------------------------------------------------------
# REPLICATION CONNECTIONS
#------------------------------------------------------------------------------
# "replication" is a special keyword, not a database name!
# TYPE  DATABASE        USER            ADDRESS                 METHOD
host    replication     all             172.16.0.0/12           scram-sha-256
host    replication     all             192.168.0.0/16          scram-sha-256
host    replication     all             0.0.0.0/0               scram-sha-256